<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/medicamentos/add}" th:object="${medicamento}" method="post">
		<h1 th:text="${medicamento.id != 0} ? 'Editar medicamento' : 'Nuevo medicamento' ">
		</h1>
		<input type="hidden" th:field="*{id}" id="id">
		<div class="form-group">
			<label for="nombre">Name</label>
			<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Enter name"/>
		</div>
		<div class="form-group">
			<label for="descripcion">Description</label>
			<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Enter description"/>
		</div>
		<div class="form-group">
			<label for="receta">Receta</label>
			<select th:field="*{receta}">
			    <option th:value="'s'" th:text="Si"></option>
			    <option th:value="'n'" th:text="No"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="precio">Price</label>
			<input type="number"step="any" th:field="*{precio}" class="form-control" id="precio" placeholder="Enter price"/>
		</div>
		<div th:if="${medicamento.id} == 0" class="form-group">
			<label for="stock">Stock</label>
			<input type="number" th:field="*{stock}" class="form-control" id="stock" placeholder="Enter stock"/>
		</div>
		<a th:href="@{/medicamentos/list}">
			<button type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i></button>
		</a>
		<input type="submit" class="btn btn-primary"/>
		
	</form>
	
</body>
</html>
