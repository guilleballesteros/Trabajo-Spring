<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/citas/add}" th:object="${cita}" method="post">
		<h1 th:text="${cita.id != 0} ? 'Editar cita' : 'Nueva cita' ">
		</h1>
		<input type="hidden" th:field="*{id}" id="id">
		<div class="form-group">
			<label for="idPaciente">IdPaciente</label>
			<input type="number" th:field="*{idPaciente}" class="form-control" id="idPaciente" placeholder="Enter idAppointment"/>
		</div>
		<div class="form-group">
			<label for="idMedico">IdMedico</label>
			<input type="number" th:field="*{idMedico}" class="form-control" id="idMedico" placeholder="Enter idDoctor"/>
		</div>
		<div class="form-group">
			<label for="fecha">Fecha</label>
			<input type="date"step="any" th:field="*{fecha}" class="form-control" id="fecha" placeholder="Enter date"/>
		</div>
		<div class="form-group">
			<label for="observaciones">Observaciones</label>
			<input type="date"step="any" th:field="*{observaciones}" class="form-control" id="observaciones" placeholder="Enter observations"/>
		</div>
	
		
		
		<a th:href="@{/citas/list}">
			<button type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i></button>
		</a>
		<input type="submit" class="btn btn-primary"/>
		
	</form>
	
</body>
</html>
