<!DOCTYPE html>
<html>
<head th:replace="layout :: head">
</head>
<body  class="hold-transition skin-blue sidebar-collapse sidebar-mini">
<div class="wrapper">
	<header th:replace="layout :: header"></header>
	<aside th:replace="layout :: aside"></aside>
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1><i class="fas fa-calendar-check"></i>
         apply for an appointment Doctor
      </h1>
      
    </section>
	<section class="content" th:fragment="content">
	     <div class="card card-default">
	     	<div class="card-body">
	     		<form action="#" th:action="@{/citas/add}" th:object="${cita}" method="post">
					<form action="#" th:action="@{/citas/add}" th:object="${cita}" method="post">
						<input type="hidden" th:field="*{id}" id="id">
						<div class="form-group">
							<label for="idMedico">IdMedico</label>
							<select name="idMedico" class="form-control" id="idMedico" placeholder="Select the doctor">
								<option   th:each="medico: ${Medicos}" th:value="${medico.id}" th:text="${medico.nombre}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="fecha">Fecha</label>
							<input type="date" th:field="*{fecha}" class="form-control" id="fecha"/>
						</div>
						<a th:href="@{/citas/list}">
							<button type="button" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i></button>
						</a>
						<input type="submit" class="btn btn-primary"/>
		
	</form>
		
	</form>
	     	</div>
	     </div>
	</section>
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="layout :: footer"></footer>
  <aside th:replace="layout :: aside2"></aside>
  <div class="control-sidebar-bg"></div>
</div>
