<!DOCTYPE html>
<html>
<head th:replace="layout :: head">
</head>
<body  class="hold-transition skin-blue sidebar-collapse sidebar-mini">
<div class="wrapper">
	<header th:replace="layout :: header"></header>
	<aside th:replace="layout :: aside"></aside>
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1><i class="far fa-user"></i>
         Register
      </h1>
      
    </section>
    <th:block th:replace="layout :: alerts"></th:block>
	<section class="content" th:fragment="content">
	     <div class="card card-default">
	     	<div class="card-body">
	     		<form action="#" th:action="@{/auth/register}" th:object="${user}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" th:field="*{username}" class="form-control" id="username" name="username" placeholder="Username"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password"/>
					</div>
					<div class="form-group">
						<label for="nombre">Name</label>
						<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Enter name"/>
					</div>
					<div class="form-group">
						<label for="apellidos">Last name</label>
						<input type="text" th:field="*{apellidos}" class="form-control" id="descripcion" placeholder="Enter last name"/>
					</div>
					<div class="form-group">
						<label for="edad">Age</label>
						<input type="number"step="any" th:field="*{edad}" class="form-control" id="edad" placeholder="Enter age"/>
					</div>
					<div class="form-group">
						<label for="direccion">Address</label>
						<input type="text"step="any" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Enter address"/>
					</div>
					<div class="form-group">
						<label for="file">Foto</label>
						<input if="filebutton" name="file" class="form-control input-file" type="file">
					</div>
					
					<input class="btn btn-lg btn-primary btn-block text-uppercase" id="boton" type="submit" value="Sign up"/>
	     	</div>
	     </div>
	</section>
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="layout :: footer"></footer>
  <aside th:replace="layout :: aside2"></aside>
  <div class="control-sidebar-bg"></div>
</div>
	<th:block th:replace="layout :: assets"></th:block>
</body>
</html>
